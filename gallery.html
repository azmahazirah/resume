/* --- 5. FAMILY SWIPER (3D Vertical Photos) --- */
.photoSwiper {
  width: 100%;

  padding-bottom: 50px;
}

.photoSwiper .swiper-slide {
  background-position: center;
  background-size: cover;
  width: 300px;
  height: 400px;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 15px 50px rgba(0,0,0,0.3);
  border: 4px solid #fff; 
  background-color: #000; /* Black background so fit looks good */
}

.photoSwiper .swiper-slide img {
  display: block;
  width: 100%;
  height: 100%;
  /* CHANGED FROM COVER TO CONTAIN TO FIX CROPPING */
  object-fit: contain; 
}

/* --- 6. VIDEO SLIDER --- */
.video-section-bg {
  background-color: #f4ece4;
  padding: 60px 20px;
  margin-top: 40px;
}

.videoSwiper {
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  padding-bottom: 50px;
}

.videoSwiper .swiper-slide {
  width: 100%; 
  /* FIXED HEIGHT TO CREATE A UNIFORM PLAYER BOX */
  height: 500px; 
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  background: black; 
  border: 4px solid white;
}

.videoSwiper video {
  width: 100%;
  height: 100%;
  display: block;
  /* CHANGED FROM COVER TO CONTAIN TO SHOW FULL VIDEO */
  object-fit: contain; 
}

/* MOBILE ADJUSTMENT FOR VIDEO HEIGHT */
@media (max-width: 768px) {
  .videoSwiper .swiper-slide {
    height: 300px; /* Smaller height for phones */
  }
}

/* Navigation Arrows for Video */

  color: #332421;
  background: rgba(255,255,255,0.7);
  width: 50px; height: 50px;
  border-radius: 50%;
  backdrop-filter: blur(5px);
}
.swiper-button-next::after, .swiper-button-prev::after { font-size: 20px; font-weight: bold; }

/* --- 7. LIGHTBOX --- */
.lightbox {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(51, 36, 33, 0.95);
  display: none;
  justify-content: center; align-items: center;
  z-index: 2000;

  box-shadow: 0 0 50px rgba(0,0,0,0.5);
  animation: zoomIn 0.3s ease;
  object-fit: contain; /* Ensures lightbox never crops */

@keyframes zoomIn { from { transform: scale(0.8); } to { transform: scale(1); } }

.close-btn {

<script>
  // 1. DATE TIME
  function updateDateTime(){
    const d = new Date();
    const utc = d.getTime() + d.getTimezoneOffset()*60000;
    const malaysiaTime = new Date(utc + 8*3600000);
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("datetime").textContent = malaysiaTime.toLocaleDateString('en-GB', options) + ' | ' + malaysiaTime.toLocaleTimeString('en-GB') + ' (Malaysia Time)';
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);

  // 2. FAMILY SWIPER (3D Coverflow)
  var swiper1 = new Swiper(".photoSwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    loop: true, 
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    coverflowEffect: {
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });

  // 3. VIDEO SWIPER (Standard Slide)
  var swiper2 = new Swiper(".videoSwiper", {
    slidesPerView: 1, // Show 1 video at a time
    spaceBetween: 30,
    centeredSlides: true,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    // Optional: Stop video when sliding
    on: {
      slideChange: function () {
        document.querySelectorAll('video').forEach(vid => vid.pause());
      }
    }
  });

  // 4. LIGHTBOX SCRIPT
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  function openLightbox(element) {
    const img = element.querySelector('img');
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }
  
  lightbox.addEventListener('click', (e) => {
    if(e.target !== lightboxImg) closeLightbox();
  })
</script>
